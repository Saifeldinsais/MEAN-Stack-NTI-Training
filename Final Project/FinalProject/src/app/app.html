<h1>Tasks List:</h1>

<div 
    class="task"
    [class.completed] = "tasks[0].status === 'completed' ? true : false"
    [style.borderColor]=" tasks[0].status === 'completed' ? 'green' : 'red'">
    <h3>
        {{ tasks[0].name }}
    </h3>

    <p> {{ tasks[0].description }}</p>

    
   <input [(ngModel)] = "tasks[0].status">
</div>
