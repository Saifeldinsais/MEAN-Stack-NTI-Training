<h2 class="title">Task List</h2>


<button class="add-btn" (click)="addTask()">
  Add Movie
</button>


<div class="task-grid">
  @for (task of tasks; track task._id; let i = $index) {
  <div class="task-card">
    <div class="task-info">

      <img [src]='"http://localhost:5000/uploads/" + task.coverImage' alt="{{ task.title }}" class="task-img" />

      <button class="update-btn" (click)="updateTask(task._id, i)">
        Update
      </button>

      <button class="delete-btn" (click)="deleteTask(task._id, i)">
        Delete
      </button>

      <h3>{{ task.title }}</h3>

      <p>{{ task.description }}</p>

      <p>
        <strong>priority: {{task.priority}}</strong>
      </p>


    </div>
  </div>
  }
</div>
